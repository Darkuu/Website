<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block link %}{% endblock %}
</head>
<body>
    <div class="container p-0 ">
        <nav class="navbar navbar-expand-lg navbar-light" id="navbar"  style="background-color: rgb(255, 81, 0); ">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            {% if not session.auth %}
            <form class="form-inline my-2 my-lg-0" action="auth/login">
                <button class="btn btn-light btn-sm" style="width: 220px; height: 30px" id="button1">Sign in</button>
            </form>
    
            {% else %}
            <form class="form-inline my-2 my-lg-0" action="/showvehiclelist">
                <button class="btn btn-light btn-sm" style="width: 220px; height: 30px" id="button">See Vehicles</button>
            </form>

            <form class="form-inline my-2 my-lg-0" action="/logout">
                <button class="btn btn-light btn-sm" style="width: 220px; height: 30px" id="button1">Log Out</button>
            </form>

            {% endif %}
        </nav>
    </div>
{% block body %}{% endblock %}

</body>
</html>
